<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Route Not Found</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body class="error-body"> <div class="error-card">
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">Destination Unreachable</h2>

        <div class="terminal-box">
            <div>
                <span class="cmd-user">root@armel-plantier</span>:<span class="cmd-path">/var/www</span>$ ping requested-page
            </div>
            <div>
                Request timed out.
            </div>
            <div>
                <span class="cmd-error">Error: 404 Not Found. Packet lost in space.</span>
            </div>
            <br>
            <div>
                <span class="cmd-user">root@armel-plantier</span>:<span class="cmd-path">~</span>$ systemctl return home<span class="cursor"></span>
            </div>
        </div>

        <a href="https://armel-plantier.com" class="btn-home">
            ↩ Retour à la base
        </a>
    </div>

</body>
</html>
